<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512"
     data-style="classic" data-country="poland">
  <defs>
    <clipPath id="body-clip">
      <ellipse cx="256" cy="265" rx="210" ry="195"/>
    </clipPath>
    <!-- Subtle shading overlay gradient -->
    <radialGradient id="shading-gradient" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.12"/>
    </radialGradient>
  </defs>

  <!-- Flag layer (clipped to body) -->
  <g id="layer-flag" clip-path="url(#body-clip)">
    <!-- White top half (Poland flag is intentionally upside down in Polandball) -->
    <rect x="46" y="70" width="420" height="195" fill="#FFFFFF"/>
    <!-- Red bottom half -->
    <rect x="46" y="265" width="420" height="195" fill="#DC143C"/>
    <!-- Shading overlay -->
    <ellipse cx="256" cy="265" rx="210" ry="195" fill="url(#shading-gradient)"/>
  </g>

  <!-- Outline layer -->
  <g id="layer-outline">
    <ellipse cx="256" cy="265" rx="210" ry="195" fill="none" stroke="#000000" stroke-width="10"/>
  </g>

  <!-- Accessories behind eyes (optional): hats, scarves -->
  <!-- <g id="layer-accessories-back"> </g> -->

  <!-- Eyes layer - oval style with black outline, white fill, NO PUPILS -->
  <g id="layer-eyes">
    <!-- Left eye: large vertical oval -->
    <ellipse cx="205" cy="215" rx="30" ry="42"
             fill="#FFFFFF" stroke="#000000" stroke-width="5"/>
    <!-- Right eye: large vertical oval -->
    <ellipse cx="315" cy="215" rx="30" ry="42"
             fill="#FFFFFF" stroke="#000000" stroke-width="5"/>
  </g>

  <!-- Accessories in front of eyes (optional): glasses, monocle -->
  <!-- <g id="layer-accessories-front"> </g> -->
</svg>
